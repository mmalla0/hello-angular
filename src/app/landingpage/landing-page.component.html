<div class="image-slider">
  <div class="image-container">
    <div class="image-wrapper" *ngFor="let image of images; let i = index" (click)="setActiveImage(i)">
      <img [src]="image" [@imageState]="getImageState(i)" alt="Product Image">
      <div class="image-info" *ngIf="i === activeImageIndex" [@imageState]="getImageState(i)">
        <h3>{{ getProductInfo().name }}</h3>
        <p>Price: {{ getProductInfo().price }}</p>
        <a class="item-link" [routerLink]="getProductInfo().link">View Item</a>
      </div>
    </div>
  </div>
  <div class="thumbnails">
    <div *ngFor="let image of images; let i = index" (click)="setActiveImage(i)">
      <img [src]="image" [class.active]="i === activeImageIndex">
    </div>
  </div>
</div>
