<div class="filter-background">
  <h2 class="headline">Spacesavers</h2>
  <div class="filter-container">
    <div class="price-slider-container">
      <input type="range" min="0" max="200000" [(ngModel)]="priceRange" class="price-slider" (change)="onPriceRangeChange()"> 
      <span class="price-range-value">${{ priceRange }}</span>
    </div>    
  </div>
  <div class="filter-container">
    <input type="text" placeholder="Search products" [(ngModel)]="searchQuery" class="search-input">
    <button (click)="onSearchProducts()" class="search-button">Search</button>
  </div>
  <div>
    <button style="display: flex;align-items: center;background-color: #97DB4F; color: white;" (click)="navigateToCart()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg> &nbsp;
    {{cartService.cartItems.length}}
  </button>   
  </div>
  <div class="filter-container2">
    <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
      <option value="" disabled>Apply filter</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
</div>
<div class="product-list-container">
  <div class="product-container">
    <div class="product-list">
      <div class="product-item" *ngFor="let product of paginatedProducts"
      (mouseenter)="onMouseEnter(product)"
      (mouseleave)="onMouseLeave()">
        <div class="product-image-container">
          <img [src]="'assets/images/' + product.item_imgpath" alt="Product Image" class="product-image" />
        </div>
        <h3 class="product-name">{{ product.item_name }}</h3>
        <p class="product-description" *ngIf="product === hoveredProduct">{{ product.item_description }}</p>
        <span class="price">$<strong>{{ product.item_price }}</strong></span>
        <span class="stock">In store: {{ product.stock }}</span>
        <div class="product-quantity">
          <button class="add-to-cart-button" (click)="onAddToCart(product)">Add to basket</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="button-container">
    <button class="square-button" *ngFor="let page of getPageNumbers()" [ngClass]="{ 'current-page': page.isCurrent }" (click)="onPageChange(page.number)"> {{ page.number }} </button>
  </div>
