<h5 class="login-header">Welcome to Spacesavers' Shop</h5>

<div class="login-container">
    
    <h4>Sign in</h4>

    <form [formGroup]="form">

        <div class="email-input">
            <label for="username">Username</label>
            <input type="username" id="username" name="username" formControlName="username"
                (input)="handleUsernameValueChange($event)">
        </div>
        <div class="password-input">
            <label for="password">Password</label>
            <input type="password" id="passowrd" formControlName="password" (input)="handlePasswordValueChange($event)">
        </div>

    </form>
    <div class="buttons">
        <button class="login-btn" (click)="handleLogin()">Sign in</button>
        <p>new Customer?</p>
        <button class="register-btn" (click)="handleRegisterClicked()">Sign up</button>

    </div>

</div>
