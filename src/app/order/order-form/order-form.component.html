<form (ngSubmit)="submitForm()" #form="ngForm">
    
    //NICE TO HAVE: Bezahlmethode soll geändert werden können

    <label for="methodOfPayment">Want to change your payment Method?</label>
    <input
        name="methodOfPayment"
        id="methodOfPayment"
        [(ngModel)]="user.methodOfPayment"
        required>
        
    <button type="submit" [disabled]="form.invalid">
        Order Now!
    </button>
</form>
