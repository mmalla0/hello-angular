<div class="flexBox">
    <h2>Your order will be spaceshipped to</h2>
    <p>{{ userAddress }}</p>

    <form (ngSubmit)="submitForm()" #form="ngForm" class="formFlex">
        
        <!--NICE TO HAVE: Bezahlmethode soll geändert werden können-->

        <label for="methodOfPayment" class="label"><h2>Want to change your payment Method?</h2></label>
        <select name="methodOfPayment" id="methodOfPayment" [(ngModel)]="invoice.methodOfPayment" required>
            <option value="" disabled>Select a payment method</option>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bankTransfer">Bank Transfer</option>
          </select>

        <div class="buttonGroup">  
            <button type="submit" class="order_button" [disabled]="form.invalid">
                Order Now!
            </button>
            <button type="cancel" class="cancel_button" [disabled]="form.invalid">
                Cancel
            </button>
        </div> 
    </form>  
</div>
