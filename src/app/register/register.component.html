<div class="login-container">
    <h4>Sign up</h4>

    <form [formGroup]="form">

        <div class="name-input">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" formControlName="username"
                (input)="handleUserNameValueChange($event)">
        </div>
        <div class="name-input">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" formControlName="firstname"
                (input)="handleFirstNameValueChange($event)">
        </div>
        <div class="name-input">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" formControlName="lastname"
                (input)="handleLastNameValueChange($event)">
        </div>
        <div class="email-input">
            <label for="email">E-Mail-Adress</label>
            <input type="email" id="email" name="email" formControlName="email"
                (input)="handleEmailValueChange($event)">
        </div>
        <div class="password-input">
            <label for="password">Password</label>
            <input type="password" id="passowrd" formControlName="password" (input)="handlePasswordValueChange($event)">
        </div>

        <div class="zahlungsmethode-optionlist">
            <label for="methodofpayment">MethodofPayment</label>
            <select id="methodofpayment" formControlName="methodofpayment"
                (input)="handleZahlungsmethodeValueChange($event)">
                <option value="kreditkarte">Kreditkarte</option>
                <option value="debitkarte">Debitkarte</option>
                <option value="paypal">Paypal</option>
                <option value="applepay">Apple Pay</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="streetName" class="form-label">Street Name</label>
            <input type="text" class="form-control" id="streetName"  formControlName="streetName" (input)="handleValueChange('streetName',$event)">
        </div>

        <div class="mb-3">
            <label for="streetNumber" class="form-label">Street Number</label>
            <input type="text" class="form-control" id="streetNumber" formControlName="streetNumber" (input)="handleValueChange('streetNumber', $event)" >
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city"  formControlName="city" (input)="handleValueChange('city', $event)">
        </div>

        <div class="mb-3">
            <label for="zipCode" class="form-label">ZIP Code</label>
            <input type="text" class="form-control" id="zipCode"  formControlName="zipCode" (input)="handleValueChange('zipCode', $event)">
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country"  formControlName="country" (input)="handleValueChange('country',$event)">
        </div>

        <div class="mb-3">
            <label for="planet" class="form-label">Planet</label>
            <input type="text" class="form-control" id="planet"  formControlName="planet" (input)="handleValueChange('planet',$event)">
        </div>

    </form>
    <div class="buttons">


        <button class="register-btn" (click)="handleRegister()">Sign up</button>
        <p>Have an account?</p>
        <button class="login-btn" (click)="handleLoginClicked()">Sign in</button>

    </div>


    <p class="error" *ngIf="formHatFehler">Bitte pr√ºfen Sie Ihre Angaben</p>
</div>
