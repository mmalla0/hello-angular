<h1>Addresses</h1>
<ul class="address">
    <li *ngFor="let address of addresses">
        <div class="list-item">
            <p>{{address.street}}</p> 
            <p>{{address.houseNumber}}</p>
            <p>{{address.postalCode}}</p>  
            <p>{{address.city}}</p> 
            <p>{{address.country}}</p>
            <p>{{address.planet}}</p>  
        </div>
    </li>
</ul>
